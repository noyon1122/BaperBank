<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-20">
        Welcome to <span class="font-bold">Baap er Bank</span>!!
      </h1>
    </header>
    <main>
      <section class="mx-auto w-3/4 bg-indigo-100 mt-12 p-8 rounded-md">
        <h2 class="text-3xl mb-5">plase Login</h2>
        <div>
          <label for="">Email</label>
          <input id="user_email"
            class="block w-9/12 px-5 mb-2 rounded-md"
            type="email"
            placeholder="Enter your email.."
          />
          <label for="">Password</label>
          <input id="user_pass"
            class="block w-9/12 px-5 mb-3 rounded-md"
            type="password"
            placeholder="Enter your password"
          />
        </div>
        <button id="login_btn"
          class="bg-green-600 hover:bg-sky-400 font-bold px-6 py-2 rounded-md"> Login</button>
      </section>
    </main>
    <script src="/js/login.js"></script>
  </body>
</html>
